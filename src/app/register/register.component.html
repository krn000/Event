<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <!-- <mat-form-fiield> -->
                        <label for="">Email</label>
                        <input [(ngModel)]="registeredUser.email" name="email" type="text" class="form-control rounded-0" required>
                        <!-- </mat-form-fiield> -->
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registeredUser.password" name="password" type="password" class=" form-control rounded-0" required>
                    </div>
                    <button (click)= "registerUsers()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
